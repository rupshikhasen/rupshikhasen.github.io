<p class="blog-post-list">            
  {% for post in site.categories[category] %}
    {% if post.draft != true %}
      <span class="blog-post-date">{{ post.date | date: "%b %-d, %y" }}</span> Â»
      <a href="{{ post.url }}" class="blog-post-title">
        {{ post.title | replace:'Paper Review: ','' | replace:'Tutorial: ','' | replace:'Project Documentation: ',''}}
      </a>
      <br />
    {% endif %}
  {% endfor %}
</p>
