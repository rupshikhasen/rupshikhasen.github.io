<div class="blog-post-list">            
  {% for post in site.categories[member.category] %}
    {% if post.draft != true %}
      
      <div class="blog-post-date">
        {{ post.date | date: "%b %-d, '%y" }}
      </div> 

      <p class="blog-post-title">
        <a href="{{ post.url }}">
          {{ post.title | replace:'Paper Review: ','' | replace:'Tutorial: ','' | replace:'Project Documentation: ',''}}
        </a>
      </p>
      
      <br />

    {% endif %}
  {% endfor %}
</div>

<p/> <!-- To create whitespace at end of category list -->
