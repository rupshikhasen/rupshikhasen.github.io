<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        
        <!-- Html Elements for Search -->
        <div id="search-container">
          <input type="text" id="search-input" placeholder="search..." oninput="showSuggestions()">
          <div id="suggestions-container">
            {{ content }}
          </div>
          <ul id="results-container"/>
        </div>

        <!-- Script pointing to search-script.js -->
        <script src="/assets/js/search-script.js" type="text/javascript"></script>


        <script>
          // Display suggestions function
          input = document.getElementById('search-input');
          function showSuggestions() {
            let name = input.value;
            var suggest_elem = document.getElementById('suggestions-container');
            if (name == "") {
              suggest_elem.style.display = "block";
            }
            else {
              suggest_elem.style.display = "none";
            }
          };

          // Configuration for search-script
          SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json'
          })
        </script>

      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
